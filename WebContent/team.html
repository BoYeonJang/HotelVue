<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>호텔컴바인닷컴 :: 팀 소개</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<link rel="icon" href="./img/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="./css/header.css">
<link rel="stylesheet" href="./css/footer.css">
<link rel="stylesheet" href="./css/team.css">
</head>
<body>
	<div id="app">
		<header>
			<div class="nav">
				<ul v-if="empty">
					<li class="hotel"><a href="./index.html"> <img
							src="./img/title/hotelcombine.com.png">
					</a></li>
					<li class="login" style="float: right"><a
						href="./login_member.html">로그인</a></li>
					<li class="login" style="float: right"><a
						href="./register_member.html">회원가입</a></li>
				</ul>
				<ul v-else>
					<li class="hotel"><a href="./index.html"> <img
							src="./img/title/hotelcombine.com.png">
					</a></li>
					<li class="logout" style="float: right" :click="logout"><a
						href="./index.html" @click="logout()">로그아웃</a></li>
					<li class="logout" style="float: right"><a
						href="./member_mypage.html">마이페이지</a></li>
				</ul>
			</div>
		</header>

		<div class="container">
			<div class="at-section">
				<div class="at-section__title">The Team</div>
			</div>
			<div class="at-grid" data-column="3">
				<div class="at-column">
					<div class="at-user">
						<div class="at-user__avatar">
							<img src="./img/team/장보연.jpg" />
						</div>
						<div class="at-user__name">장보연</div>
						<div class="at-user__title">PM &amp; Front, CSS</div>
					</div>
				</div>
				<div class="at-column">
					<div class="at-user">
						<div class="at-user__avatar">
							<img
								src="./img/team/한재규.jpg" />
						</div>
						<div class="at-user__name">한재규</div>
						<div class="at-user__title">Community Manager</div>
					</div>
				</div>
				<div class="at-column">
					<div class="at-user">
						<div class="at-user__avatar">
							<img src="./img/team/이연호.jpg" />
						</div>
						<div class="at-user__name">이연호</div>
						<div class="at-user__title">Main developer</div>
					</div>
				</div>
				<div class="at-column">
					<div class="at-user">
						<div class="at-user__avatar">
							<img src="./img/team/이시은.jpg" />
						</div>
						<div class="at-user__name">이시은</div>
						<div class="at-user__title">Co-Founder, Creative Director</div>
					</div>
				</div>
				<div class="at-column">
					<div class="at-user">
						<div class="at-user__avatar">
							<img src="./img/team/이민혜.jpg" />
						</div>
						<div class="at-user__name">이민혜</div>
						<div class="at-user__title">Lead Developer</div>
					</div>
				</div>
				<div class="at-column">
					<div class="at-user">
						<div class="at-user__avatar">
							<img src="./img/user-thumb.png" />
						</div>
						<div class="at-user__name">정예슬</div>
						<div class="at-user__title">Lead Designer</div>
					</div>
				</div>
			</div>
		</div>

		<footer>
			<div class="footer">
				<table>
					<tr>
						<td><a href="./team.html">팀 소개</a></td>
						<td><a href="https://github.com/BoYeonJang/HotelVue">Front-end
								깃 주소</a></td>
						<td><a href="https://github.com/BoYeonJang/Hotel">Back-End
								깃 주소</a></td>
					</tr>
					<tr class="footer_img_center">
						<td colspan="3"><a href="./index.html"><img
								src="./img/title/hotelcombine.com.png"></a></td>
					</tr>
				</table>
			</div>
		</footer>
	</div>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				empty: localStorage.getItem('loginId') == null
			},
			methods: {
				logout() {
					localStorage.removeItem("loginId");
                    localStorage.removeItem('login');
                    localStorage.removeItem('hId');
                    location.href = './index.html';
				}
			}
		})
	</script>
</body>
</html>
