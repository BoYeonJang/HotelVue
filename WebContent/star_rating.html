<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Insert title here</title>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
<link rel="stylesheet" href="./css/star_rating.css">
<link rel="stylesheet" href="./css/header.css">
</head>
<body>
<h2>후기 남기기</h2><p>
<div id="app">
	<header>
		<div class="nav">
			<ul v-if="empty">
				<li class="hotel"><a href="./index.html"> <img
						src="./img/title/hotelcombine.com.png">
				</a></li>
				<li class="login" style="float: right"><a
					href="./login_member.html">로그인</a></li>
				<li class="login" style="float: right"><a
					href="./register_member.html">회원가입</a></li>
			</ul>
			<ul v-else>
				<li class="hotel"><a href="./index.html"> <img
						src="./img/title/hotelcombine.com.png">
				</a></li>
				<li class="logout" style="float: right" :click="logout"><a
					href="./index.html" @click="logout()">로그아웃</a></li>
				<li class="logout" style="float: right"><a
					href="./member_mypage.html">마이페이지</a></li>
			</ul>
		</div>
	</header>
	<form action="#" method="POST" @submit.prevent="addReview">
	<span class="star-input"> 
		<span class="input"> 
			<input type="radio" name="star-input" id="p1" value="0.5" v-model="cscore"><label for="p1">0.5</label> 
			<input type="radio" name="star-input" id="p2" value="1" v-model="cscore"><label for="p2">1</label> 
			<input type="radio" name="star-input" id="p3" value="1.5" v-model="cscore"><label for="p3">1.5</label>
			<input type="radio" name="star-input" id="p4" value="2" v-model="cscore"><label for="p4">2</label> 
			<input type="radio" name="star-input" id="p5" value="2.5" v-model="cscore"><label for="p5">2.5</label> 
			<input type="radio" name="star-input" id="p6" value="3" v-model="cscore"><label for="p6">3</label>
			<input type="radio" name="star-input" id="p7" value="3.5" v-model="cscore"><label for="p7">3.5</label> 
			<input type="radio" name="star-input" id="p8" value="4" v-model="cscore"><label for="p8">4</label> 
			<input type="radio" name="star-input" id="p9" value="4.5" v-model="cscore"><label for="p9">4.5</label>
			<input type="radio" name="star-input" id="p10" value="5" v-model="cscore"><label for="p10">5</label>
		</span> 
		{{cscore}} 점
		<br><textarea name="review" rows="10" cols="40" wrap="virtual" v-model="ccontent">
		후기를 남겨주세요.
		</textarea>
		<p><input type="submit" value="제출"></p>
		</span>
	</form>

</div>
	<script type="text/javascript">
		//star rating
		var starRating = function() {
			var $star = $(".star-input"), $result = $star.find("output>b");
			$(document).on("focusin", ".star-input>.input", function() {
				$(this).addClass("focus");
			}).on("focusout", ".star-input>.input", function() {
				var $this = $(this);
				setTimeout(function() {
					if ($this.find(":focus").length === 0) {
						$this.removeClass("focus");
					}
				}, 100);
			}).on("change", ".star-input :radio", function() {
				$result.text($(this).next().text());
			}).on("mouseover", ".star-input label", function() {
				$result.text($(this).text());
			}).on("mouseleave", ".star-input>.input", function() {
				var $checked = $star.find(":checked");
				if ($checked.length === 0) {
					$result.text("0");
				} else {
					$result.text($checked.next().text());
				}
			});
		};
		starRating();
		
		var app = new Vue({
			el:'#app',
			data() {
				return {
					loading : true,
					errored : false,
					member : {},
					reservation : {},
					room : {},
					hotel : {},
					ccontent : '',
					cscore : '',
					empty : localStorage.getItem('loginId') == null
				}
			},//data
			mounted(){
				this.initMember();
			},
			methods: {
				initMember() {
					axios
					.get("http://localhost:8888/findMemberById/" + localStorage.getItem('loginId'))
					.then(response => {
						this.member = response.data;
						if (localStorage.getItem('reservationReview') != null)
							this.getReservation();
					})
					.catch(error =>{
						console.log(error);
						this.errored=true;
					})
					.finally(()=> this.loading =false)
				},
				getReservation() {
					axios
					.get("http://localhost:8888/findReservationById/" + localStorage.getItem('reservationReview'))
					.then(response => {
						this.reservation = response.data;
						this.getRoom();
					})
					.catch(error =>{
						console.log(error);
						this.errored=true;
					})
					.finally(()=> this.loading =false)
				},
				getRoom() {
					axios
					.get("http://localhost:8888/findRoomById/" + this.reservation.roomId)
					.then(response => {
						this.room = response.data;
						this.getHotel();
					})
					.catch(error =>{
						console.log(error);
						this.errored=true;
					})
					.finally(()=> this.loading =false)
				},
				getHotel() {
					axios
					.get("http://localhost:8888/findHotelById/" + this.room.hotelId)
					.then(response => {
						this.hotel = response.data;
					})
					.catch(error =>{
						console.log(error);
						this.errored=true;
					})
					.finally(()=> this.loading =false)
				},
				addReview() {
					axios
	                .post("http://localhost:8888/addReview",{
	                	content : this.ccontent,
						score : this. cscore,
						memberId : this.member.id,
						hotelId : this.hotel.id
	                })
	                .then(function(response) {
	                	alert(`${app.hotel.name} 에 대한 후기가 등록되었습니다.`);
	                	localStorage.removeItem('reservationReview')
	                	location.href = 'member_res_check.html'
	                })
	                .catch(error=>{
		                console.log(error);
		                this.errored = true
		            })
		            .finally(()=>this.loading = false)
				},
            	logout() {
                    localStorage.clear();
                    location.href = './index.html'
                }
			}
			
		})//vue
	</script>
</body>

</html>
