<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
</head>

<body>
    <div id='app'>
        <div>
            <table>
                <tbody v-for="r in room">
                    <tr>
                        <td>{{r.name}}</td>
                    </tr>
                    <tr>
                        <td>{{r.peopleLimitedNumber}}</td>
                    </tr>
                    <tr>
                        <td>{{r.price}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data() {
                return {
                    room: [],
                    loading: true,
                    errored: false,
                    id: sessionStorage.getItem("mineSession")
                }

            }, //data
            mounted() {
                axios
                    .get("http://127.0.0.1:8888/findRoomByHotelId/" + this.id)
                    .then(response => (this.room = response.data))
                    .catch(error => {
                        console.log(error);
                        this.errored = true;
                    })
                    .finally(() => this.loading = false)
            }
        });
    </script>
</body>

</html>
