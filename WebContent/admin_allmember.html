<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>호텔컴바인닷컴 :: 관리자 마이페이지</title>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<link rel="icon" href="./img/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="./css/header.css">
<link rel="stylesheet" href="./css/footer.css">
</head>
<style>
table.list_table {
	border-collapse: collapse;
	text-align: left;
	line-height: 1.5;
	text-align: center;
	width: 80%;
	margin: auto;
	font-family: Georgia, "Malgun Gothic", serif;
}

table.list_table thead th {
	padding: 10px;
	font-weight: bold;
	vertical-align: top;
	color: #369;
	border-bottom: 10px solid #036;
}

table.list_table tbody th {
	width: 150px;
	padding: 10px;
	font-weight: bold;
	vertical-align: top;
	border-bottom: 1px solid #ccc;
	background: #f3f6f7;
}

table.list_table td {
	width: 350px;
	padding: 10px;
	vertical-align: top;
	border-bottom: 1px solid #ccc;
}
</style>
<body>
	<div id='app'>
		<header>
			<div class="nav">
				<ul v-if="empty">
					<li class="hotel"><a href="./index.html"> <img
							src="./img/title/hotelcombine.com.png">
					</a></li>
					<li class="login" style="float: right"><a
						href="./login_member.html">로그인</a></li>
					<li class="login" style="float: right"><a
						href="./register_member.html">회원가입</a></li>
				</ul>
				<ul v-else>
					<li class="hotel"><a href="./index.html"> <img
							src="./img/title/hotelcombine.com.png">
					</a></li>
					<li class="logout" style="float: right" :click="logout"><a
						href="./index.html" @click="logout()">로그아웃</a></li>
					<li class="logout" style="float: right"><a
						href="./member_mypage.html">마이페이지</a></li>
				</ul>
			</div>
		</header>
		<div class='headtitle'>
			<h2>회원 리스트</h2>
		</div>
		<div class='search_box'></div>
		<table class='list_table' border="2">
			<tr>
				<th>회원 아이디</th>
				<th>회원 이름</th>
				<th>회원 전화번호</th>
				<th>회원 주소</th>
				<th>회원 이메일</th>
				<th>호텔 아이디</th>
				<th></th>
			</tr>

			<tr v-for="member in info">
				<td v-html="member.id"></td>
				<td v-html="member.name"></td>
				<td v-html="member.phone"></td>
				<td v-html="member.address"></td>
				<td v-html="member.email"></td>
				<td v-html="member.hotel_id"></td>
				<td><input type="button" name="delete" value="회원 삭제"
					@click="deleteMember(member.id)"></td>
			</tr>
		</table>
		<footer>
			<div class="footer">
				<table>
					<tr>
						<td><a href="./team.html">팀 소개</a></td>
						<td><a href="https://github.com/BoYeonJang/HotelVue">Front-end
								깃 주소</a></td>
						<td><a href="https://github.com/BoYeonJang/Hotel">Back-End
								깃 주소</a></td>
					</tr>
					<tr class="footer_img_center">
						<td colspan="3"><a href="./index.html"><img
								src="./img/title/hotelcombine.com.png"></a></td>
					</tr>
				</table>
			</div>
		</footer>
	</div>
	<script>
new Vue({
	el:'#app',
	data() {
		return {
			info : [],
			loading : true,
			errored : false,
			cid : '',
			cpassword : '',
			cname : '',
			cphone : '',
			caddress : '',
			cemail : '',
			chotel_id : '',
			cmemberid : ''
		}
	},//data
	mounted(){
		this.retrieveMembers();
	},
	methods: {
		retrieveMembers() {
			axios
			.get("http://localhost:8888/findAllMember")
			.then(response => (this.info = response.data))
			.catch(error =>{
				console.log(error);
				this.errored=true;
			})
			.finally(()=>this.loading =false)
		},
		deleteMember(memberId) {
			axios
			.delete("http://localhost:8888/deleteMember/" + memberId)
			.then(response => {
				this.retrieveMembers();
			})
			.catch(error =>{
				console.log(error);
				this.errored=true;
			})
			.finally(function() {
				this.loading=false
			})
		}
	}
});
</script>
</body>
</html>
